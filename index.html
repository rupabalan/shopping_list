<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	 <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<header class="masthead">
	<h1> Shopping List </h1>
</header>
<section>
<form class="first-section">
	Enter Item Name:<br>
	<input type="text" id="input_listName" name="Enter Item Name">
</form>
<button type="button" class="button-margin" id="btn-createList" style="border-radius:25%;">Add</button>
<button type="button" style="border-radius:20%" id="btn-cancelList">Cancel</button>
</section>
<hr class="break-line">	
<ul class="list-design">
	<li>
		<button class="button-margin" type="button" id="btn-doneList">Done</button>
		<button type="button" id="btn-deleteList">Delete</button>
		<form class="list-form">
			<input type="text" name="List-item" value="Milk">
		</form>
	</li>	
</ul>
</body>
</html>
